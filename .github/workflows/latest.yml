name: Update latest tag
on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: |
          git tag -d latest
          git push origin :refs/tags/latest
          git tag -f latest
          git push origin --tags
